name: Generate contribution snake

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  push:
    branches:
      - main  # Change 'main' if your default branch is named differently

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate contribution snake SVG
        uses: platane/snk@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg
          git diff --quiet && git diff --staged --quiet || git commit -m "Update contribution snake"
          git push
